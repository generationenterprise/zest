<div class="container page">
    <div layout="row" layout-sm="column" layout-align="center" layout-margin layout-fill layout-padding>
        <div layout="column" layout-align="space-around center" layout-margin layout-fill layout-padding class="booking-form-container md-card-shadow">
            <md-toolbar class="md-theme-light">
                <h2 class="md-toolbar-tools">
                  <span>Bookings</span>
                </h2>
            </md-toolbar>
            <md-content>
                <md-list>
                    <md-list-item class="md-3-line" ng-repeat="item in messages">
                        <div class="md-list-item-text">
                            <h3>{{item.what}}</h3>
                            <h4>{{item.who}}</h4>
                            <p>{{item.notes}}</p>
                        </div>
                        <md-divider ng-if="!$last"></md-divider>
                    </md-list-item>
                </md-list>
            </md-content>
        </div>
    </div>
</div>
